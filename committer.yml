tasks:
- name: Rubocop
  command: bundle exec rubocop  --color --force-exclusion --format simple
  files: '\.rb|\.rake'
  fix:
    command: bundle exec rubocop --color --force-exclusion --format simple --auto-correct
    output: '\[Corrected\]|=='
- name: Sorbet
  command: bundle exec srb tc
  files: '\.rb|\.rake'
  excludefilenames: true